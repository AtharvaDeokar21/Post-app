{% load thumbnail %}

<!-- Responsive post card component using Tailwind CSS -->
<div class="w-full md:max-w-4xl px-4 md:px-10 my-4 py-6 bg-slate-800 text-gray-100 rounded-lg shadow-md">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
        <span class="font-light text-gray-400">{{ post.date|date:"F j, Y, g:i:a" }}</span>
    </div>
    <div class="mt-2">
        <p class="mt-2 text-gray-200">{{ post.text }}</p>
    </div>
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mt-4">
        {% if show_detail_link %}
            <a class="text-blue-400 hover:underline mb-2 md:mb-0" href="{% url 'feed:detail' post.id %}">Read more</a>  
        {% else %}
            <span>&nbsp;</span>
        {% endif %}
        <div class="flex items-center">
            <a class="flex items-center" href="{% url 'profiles:detail' post.author.username %}">
                {% thumbnail post.author.profile.image "373x372" crop="center" as im %}
                <img class="mx-4 w-10 h-10 object-cover rounded-full hidden sm:block" src="{{ im.url }}" alt="avatar">
                {% endthumbnail %}
                <h1 class="text-gray-100 font-bold">{{ post.author.username }}</h1>
            </a>
        </div>
    </div>
</div>
